name: imagic
description: A magic trick application for iOS (and Windows dev).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Core Logic
  provider: ^6.1.1
  json_annotation: ^4.8.1
  
  # Media & Hardware
  video_player: ^2.8.2
  video_player_win: ^2.0.0
  audioplayers: ^6.0.0
  record: ^6.0.0 # Major upgrade to fix transitive dependency issues
  
  vibration: ^1.9.0
  
  # Storage & Files
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
